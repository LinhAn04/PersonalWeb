            <script>
                document.addEventListener("DOMContentLoaded", () => {
                    const typewriterElement = document.querySelector('.typewriter');
                    const textArray = ["Little things about me", "I love coding", "Welcome to my portfolio"];
                    let textIndex = 0;
                    let charIndex = 0;
                    let isDeleting = false;

                    const type = () => {
                        const currentText = textArray[textIndex];
                        // Cập nhật nội dung với dấu nháy luôn đi cùng
                        typewriterElement.innerHTML = `<span>${currentText.substring(0, charIndex)}</span>`;

                        if (!isDeleting && charIndex === currentText.length) {
                            // Dừng khi hoàn thành viết xong chữ
                            isDeleting = true;
                            setTimeout(type, 3000); // Dừng 3 giây
                        } else if (isDeleting && charIndex === 0) {
                            // Chuyển sang từ mới
                            isDeleting = false;
                            textIndex = (textIndex + 1) % textArray.length;
                            setTimeout(type, 1500); // Dừng 1.5 giây trước khi bắt đầu từ mới
                        } else {
                            // Tăng hoặc giảm chỉ số ký tự
                            charIndex += isDeleting ? -1 : 1;
                            setTimeout(type, isDeleting ? 50 : 100); // Tốc độ xóa/viết
                        }
                    };
                    type();
                });
            </script>
